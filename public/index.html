<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-[#FFFBFA] flex justify-center items-center min-h-screen">
    <main class="bg-white p-4 shadow-[#e6c8d9] shadow-xl rounded-md">
      <section class="sm:flex sm:gap-10">
        <img
          src="https://images.unsplash.com/photo-1499781749692-e8274262c718?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YmFsb29uc3xlbnwwfHwwfHx8MA%3D%3D"
          alt="Baloons"
          class="rounded-t-md sm:rounded-l-md w-full h-56 sm:h-auto mx-auto bg-cover"
        />
        <form
          class="text-[#0E162E] space-y-4 mt-8 text-sm w-full px-10 font-semibold"
        >
          <h2 class="text-lg font-bold">Log in</h2>
          <div class="flex flex-col">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
              class="bg-[#FFFBFA] border-2 rounded-md py-3 px-2"
            />
          </div>
          <div class="flex flex-col">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              class="bg-[#FFFBFA] border-2 rounded-md py-3 px-2"
            />
          </div>
          <div class="space-y-4 font-semibold">
            <button
              type="submit"
              class="bg-[#A14420] text-white w-full py-3 rounded-md shadow-lg"
            >
              Log in
            </button>
            <p class="font-thin">Or</p>
            <button
              type="submit"
              class="bg-[#0565C3] text-white w-full py-3 rounded-md shadow-lg"
            >
              <i class="bi bi-linkedin"></i> Continue with LinkedIn
            </button>
          </div>
          <div class="text-[#0565C3] pt-10">
            <a href="#">Can't log in?</a>
            <a href="#">Sign up for an account</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
